<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork_4</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Hire me</h1>
        <h4>Contact information</h4>
        <table>
          <tbody>
            <tr>
              <td><b>Phone</b></td>
              <td>+380661231231</td>
            </tr>
            <tr>
              <td><b>Address</b></td>
              <td>Somewhere in Ukraine</td>
            </tr>
          </tbody>
        </table>

        <form action="">
          <fieldset>
            <legend>Contact form</legend>
            <div class="main">
              <div class="style_label">
                <label for="email">E-mail<span>*</span>:</label>
                <input
                class="size_form_item"
                  required
                  id="email"
                  type="email"
                  placeholder="Enter your e-mail"
                />
              </div>

              <div class="style_label">
                <label for="descr">Description:</label>
                <textarea
                class="size_form_item"
                  name="description"
                  id="descr"
                  cols="25"
                  rows="5"
                ></textarea>
              </div>

              <br />
              <label for="w_type">Work type:</label>
              <select name="" id="">
                <option value="">Work in home</option>
                <option value="">Work in office</option>
                <option value="">Full-time</option>
              </select>
              <br />
              <br />
              <input type="submit" value="Hire me" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
